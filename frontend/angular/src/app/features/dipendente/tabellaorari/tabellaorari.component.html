<table mat-table [dataSource]="orari" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let orario">{{orario.day}}</td>
    </ng-container>

        <!-- Permit Column -->
        <ng-container matColumnDef="schedule">
            <th mat-header-cell *matHeaderCellDef>Schedule</th>
            <td mat-cell *matCellDef="let orario"> {{orario.entrance}} / {{orario.leaving}}</td>
        </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="entrance">
      <th mat-header-cell *matHeaderCellDef>Entrance</th>
      <td mat-cell *matCellDef="let orario"> {{orario.in}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="leaving">
      <th mat-header-cell *matHeaderCellDef>Leaving</th>
      <td mat-cell *matCellDef="let orario"> {{orario.out}} </td>
    </ng-container>

    <!-- Holidays Column -->
      <ng-container matColumnDef="holidays">
        <th mat-header-cell *matHeaderCellDef>holidays</th>
        <td mat-cell *matCellDef="let orario"> {{orario.holidays}} </td>
      </ng-container>

    <!-- Permit Column -->
    <ng-container matColumnDef="permit">
        <th mat-header-cell *matHeaderCellDef>permit</th>
        <td mat-cell *matCellDef="let orario"> {{orario.permits}} </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
