<div class="container">
    <p>Quante ore di permesso vuoi prendere?</p>
        <mat-form-field class="example-form-field">
          <mat-label>Ore di Permesso</mat-label>
          <input matInput type="number" [(ngModel)]="SelectHours">
          @if (SelectHours) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="SelectHours=null">
              <mat-icon>close</mat-icon>
            </button>
          }
        </mat-form-field>
    <div class="buttons">
      <button mat-flat-button (click)="onConfirm()">Seleziona</button>
      <button mat-flat-button (click)="onCancel() ">Annulla</button>
    </div>
</div>
